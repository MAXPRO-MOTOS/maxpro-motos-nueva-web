<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MAXPRO Motos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("images/fondo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .overlay {
      background: rgba(0,0,0,0.65);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    h1, h2 {
      text-align: center;
    }

    /* ===== Carrito ===== */
    .cart {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #ffcc00;
      color: #000;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
      z-index: 1000;
    }

    /* ===== Productos individuales ===== */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    /* ===== Collage ===== */
    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 40px;
    }

    .collage-item {
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      border: 3px solid transparent;
    }

    .collage-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .collage-item.selected {
      border-color: #ffcc00;
    }

    .label {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      text-align: center;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="cart">
  ðŸ›’ Carrito: <span id="cartCount">0</span>
</div>

<div class="overlay">

  <h1>MAXPRO MOTOS</h1>
  <h2>Productos individuales</h2>

  <div class="products">
    <div class="card">
      <img src="images/amortiguadores1.jpg" alt="Amortiguador delantero">
      <h3>Amortiguador delantero</h3>
      <button onclick="addToCart()">Agregar</button>
    </div>

    <div class="card">
      <img src="images/amortiguadores2.jpg" alt="Amortiguador trasero">
      <h3>Amortiguador trasero</h3>
      <button onclick="addToCart()">Agregar</button>
    </div>

    <div class="card">
      <img src="images/filtro-aceite.jpg" alt="Filtro de aceite">
      <h3>Filtro de aceite</h3>
      <button onclick="addToCart()">Agregar</button>
    </div>
  </div>

  <h2>Selecciona desde el collage</h2>

  <div class="collage">
    <div class="collage-item" onclick="selectItem(this)">
      <img src="images/amortiguadores1.jpg">
      <div class="label">Amortiguador 1</div>
    </div>

    <div class="collage-item" onclick="selectItem(this)">
      <img src="images/amortiguadores2.jpg">
      <div class="label">Amortiguador 2</div>
    </div>

    <div class="collage-item" onclick="selectItem(this)">
      <img src="images/filtro-aceite.jpg">
      <div class="label">Filtro aceite</div>
    </div>
  </div>

</div>

<script>
  let cart = 0;

  function addToCart() {
    cart++;
    document.getElementById("cartCount").innerText = cart;
  }

  function selectItem(element) {
    element.classList.toggle("selected");
    addToCart();
  }
</script>

</body>
</html>
